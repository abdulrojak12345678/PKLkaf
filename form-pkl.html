<body class="m-3">
  
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #f8f9fa;

  <h1>Form tambah barang</h1>
     <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        menu 
      </button>
      <ul class="dropdown-menu dropdown-menu-dark">
        <li><a class="dropdown-item active" href="index.html">back to home </a></a></li>
    </div>
    

  <form class="mb-3">
    <div class="mb-3">
      <label class="form-label">tanggal Masuk</label>
      <input type="date" class="form-control" id="elementangalmasuk">
    </div>
    <div class="mb-3">
      <label class="form-label">nama Barang</label>
      <input type="text" class="form-control" id="input-nama Barang">
    </div>
    <div class="mb-3">
      <label class="form-label">jumlah Barang</label>
      <input type="text" class="form-control" id="input-jumlah Barang">
    </div>
    <button type="submit" class="btn btn-primary" id="tombol-tambah">Simpan</button>
    
  </form>

  <script type="module">
    import { tambahBarang } from './main.js';
  
    
    let tombolTambah = document.getElementById('tombol-tambah');
    let elementanggalMasuk = document.getElementById('elementangalmasuk');
    let elemennamaBarang = document.getElementById('input-nama Barang');
    let elemenjumlahBarang = document.getElementById('input-jumlah Barang');
    
    tombolTambah.addEventListener('click', async function(e) {
            e.preventDefault();
      let dateValue = new Date(elementangalmasuk.value);
      let formattedDate = `${dateValue.getDate().toString().padStart(2, '0')}/${(dateValue.getMonth() + 1).toString().padStart(2, '0')}/${dateValue.getFullYear()}`;
   

      await tambahBarang(formattedDate, elemennamaBarang.value, elemenjumlahBarang.value );
      window.location.href = 'index.html'
    })

  </script>
